{% assign author_data = site.data.members | where:"username", page.author %}
{% assign author = author_data | first %}  

<div class="author-header">
  {% if author.photoUri %}
    <img class="photo img-circle pull-left" src="{{ author.photoUri }}" alt="photo of {{ author.name }}" width="55px" height="55px">
  {% endif %}
  <h3>{{ author.name }}</h3>
</div>
<p>
  {{ author.bio }}
</p>
